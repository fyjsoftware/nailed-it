<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/logstyle.css" />
    <title>Love For Nails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="sources/favicon.ico">
  </head>
  <body>
    <div class="contorno">
      <img src="sources/logo.jpg" class="logo" alt="logo Love for Nails" />
      <div class="log">
        <p>Inicio de Sesión</p>
      </div>
      <form action="login" method="post">
        <div class="input1">
          <input class="mail" type="email" placeholder="Email" name="email" required />
          <i class="fa fa-user" style='color:#F861AA' ></i>
        </div>
        <div class="input2">
          <input class="pass" type="password" name="password" placeholder="Contraseña" required />
          <div class="icono">
            <i class="fa fa-lock" style="color:#F861AA; margin-left:100%" ></i>
          </div>
        </div>
      <div class="boton">
        <button>Iniciar Sesión</button>
      </div>
    </form>
    </div>
    </div>
  </body>
</html>
